name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Запуск сборки через Docker-образ с Buildozer
      - name: Build APK with Buildozer Action
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .          # Если ваши файлы лежат в корне репозитория
          buildozer_version: "2022.08.01"  # Явно указываем стабильную версию вместо latest

      - name: List output directory
        run: ls -la bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
