name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Проверка кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: (Опционально) Вывести список файлов для отладки
      - name: List project files
        run: ls -la

      # Шаг 3: Запуск сборки APK с помощью Buildozer Action
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .        # Если файлы проекта лежат в корне
          buildozer_version: stable
          # Если нужно, можно указать конкретную версию, например "2023.09.03"

      # Шаг 4: Проверка наличия APK (для отладки)
      - name: Check APK output
        run: ls -la bin/

      # Шаг 5: Загрузка APK как артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          # Путь к APK. Если ваш buildozer.spec настроен стандартно, APK будет в папке bin.
          path: bin/*.apk
