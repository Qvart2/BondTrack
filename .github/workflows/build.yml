name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libz-dev libffi-dev libssl-dev 
          python -m pip install --upgrade pip
          pip install buildozer cython python-for-android

      - name: Set up Android SDK and NDK
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          
          # Устанавливаем commandline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          cd $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools/* .
          rm -rf cmdline-tools
          rm commandlinetools-linux-11076708_latest.zip
          
          # Настраиваем PATH
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          
          # Принимаем лицензии и устанавливаем SDK/NDK
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"
          
          # Удаляем старые версии NDK
          rm -rf $HOME/.buildozer/android/platform/android-ndk-r25b

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-sdk/ndk/23.1.7779620
          ANDROID_NDK: $HOME/.buildozer/android/platform/android-sdk/ndk/23.1.7779620
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
