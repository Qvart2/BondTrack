name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Set up Android SDK and NDK
        run: |
          # Используем JDK 8 для совместимости с sdkmanager и python-for-android
          export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_SDK_ROOT
          
          # Устанавливаем commandline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          cd $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip
          # Перемещаем содержимое распакованной папки на уровень выше
          mv cmdline-tools/* .
          rm -rf cmdline-tools
          rm commandlinetools-linux-8512546_latest.zip
          
          # Копируем инструменты в структуру, которую ожидает buildozer (для корректной загрузки sdkmanager)
          mkdir -p $ANDROID_SDK_ROOT/tools
          cp -r $ANDROID_SDK_ROOT/cmdline-tools/latest/* $ANDROID_SDK_ROOT/tools/
          
          # Обновляем PATH для доступа к инструментам Android SDK
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/tools/bin:$PATH
          
          # Принимаем лицензии и устанавливаем необходимые компоненты, включая нужный NDK
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-29" "build-tools;29.0.3" "cmdline-tools;latest" "ndk;21.4.7075529"

      - name: Build APK
        run: |
          # Используем JDK 8 для сборки
          export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          # Убираем конфликтующие переменные из окружения
          unset ANDROIDNDK
          unset ANDROID_NDK_LATEST_HOME
          unset ANDROID_NDK_ROOT
          # Принудительно задаем нужную версию NDK
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529
          export ANDROID_NDK=$ANDROID_NDK_HOME
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: $HOME/.buildozer/android/platform/android-sdk/ndk/21.4.7075529

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
